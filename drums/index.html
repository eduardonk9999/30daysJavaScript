<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <title>Drums</title>
</head>

<body>
  <div class="wrapper">
    <div class="box__letter">
      <div class="letter" data-letter="65">A <span>CLAP</span></div>
      <div class="letter" data-letter="83">S <span>HIHAT</span></div>
      <div class="letter" data-letter="68">D <span>KICK</span></div>
      <div class="letter" data-letter="70">F <span>OPENHAT</span></div>
      <div class="letter" data-letter="71">G <span>BOOM</span></div>
      <div class="letter" data-letter="72">H <span>RIDE</span></div>
      <div class="letter" data-letter="74">J <span>SNARE</span></div>
      <div class="letter" data-letter="75">K <span>TOM</span></div>
      <div class="letter" data-letter="76">L <span>TINK</span></div>
    </div>
  </div>

  <audio data-number="65" class="audio" src="./assets/sounds/clap.wav"></audio>
  <audio data-number="83" class="audio" src="./assets/sounds/hihat.wav"></audio>
  <audio data-number="68" class="audio" src="./assets/sounds/kick.wav"></audio>
  <audio data-number="70" class="audio" src="./assets/sounds/openhat.wav"></audio>
  <audio data-number="71" class="audio" src="./assets/sounds/boom.wav"></audio>
  <audio data-number="72" class="audio" src="./assets/sounds/ride.wav"></audio>
  <audio data-number="74" class="audio" src="./assets/sounds/snare.wav"></audio>
  <audio data-number="75" class="audio" src="./assets/sounds/tom.wav"></audio>
  <audio data-number="76" class="audio" src="./assets/sounds/tink.wav"></audio>

  <script src="./assets/js/app.js"></script>
</body>

</html>
